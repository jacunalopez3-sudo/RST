<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte Técnico – Equipos Médicos (simple)</title>
  <meta name="description" content="Reporte técnico (PDF, consecutivo, firma y fotos) sin Service Worker." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1020; --card:#121a34; --muted:#8aa0c6; --text:#ebf0ff;
      --border:#253055; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,#0a0f1e,#0b1228 40%,#09102a);
      color:var(--text);
      font-size:16px;
    }

    header{
      position:sticky;top:0;z-index:5;
      background:rgba(9,16,42,.75);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border)
    }

    /* ✅ FULL WIDTH */
    .wrap{
      max-width:1600px;       /* antes 1200 */
      margin:0 auto;
      padding:20px;
    }

    h1{margin:0;font-size:1.55rem;font-weight:800}
    .row{display:grid;grid-template-columns:1fr;gap:18px}

    /* ✅ Siempre 1 columna (formulario ocupa todo); ya no “deja espacio” */
    @media (min-width:900px){
      .row{grid-template-columns:1fr;}
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;           /* más aire */
    }

    .card h2{margin:0 0 12px;font-size:1.25rem}

    label{
      display:block;
      margin:12px 0 8px;
      color:var(--muted);
      font-size:1rem;         /* más grande */
      font-weight:600;
    }

    input[type="text"],input[type="number"],input[type="date"],input[type="time"],input[type="email"],textarea,select{
      width:100%;
      padding:14px 14px;      /* más grande */
      border-radius:14px;
      border:1px solid var(--border);
      background:#0f1732;
      color:var(--text);
      outline:none;
      font-size:1.05rem;      /* más grande */
    }

    textarea{min-height:130px;resize:vertical}

    /* ✅ Grids responsivos: en móvil bajan de columnas */
    .grid-2{display:grid;grid-template-columns:1fr;gap:14px}
    .grid-3{display:grid;grid-template-columns:1fr;gap:14px}
    .grid-4{display:grid;grid-template-columns:1fr;gap:14px}

    @media (min-width:700px){
      .grid-2{grid-template-columns:1fr 1fr}
      .grid-3{grid-template-columns:1fr 1fr 1fr}
      .grid-4{grid-template-columns:1fr 1fr 1fr 1fr}
    }

    .muted{color:var(--muted);font-size:1rem}
    .btns{display:flex;flex-wrap:wrap;gap:12px;margin-top:16px}

    button,.btn{
      appearance:none;
      border:1px solid var(--border);
      background:#101a35;
      color:var(--text);
      border-radius:16px;
      padding:12px 16px;       /* botones más grandes */
      font-weight:700;
      cursor:pointer;
      box-shadow:var(--shadow);
      font-size:1.05rem;
    }
    button.primary{background:#2d7bd9;border-color:#2d7bd9}
    button.success{background:#18a877;border-color:#159569}
    button.danger{background:#e74a3b;border-color:#c0392b}

    .thumbs{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
      gap:10px;
      margin-top:10px
    }
    .thumbs img{
      width:100%;
      height:100px;
      object-fit:cover;
      border-radius:12px;
      border:1px solid var(--border)
    }

    /* ✅ Firma más grande */
    canvas#sigPad{
      width:100%;
      height:220px;            /* antes 170 */
      background:#0f1732;
      border:1px dashed #2c3b6a;
      border-radius:14px
    }

    .footer{color:var(--muted);font-size:.95rem;margin-top:10px}
    .hidden{display:none !important;}
  </style>
</head>

<body>
  <header>
    <div class="wrap"><h1>Reportes Técnicos – Versión Simple</h1></div>
  </header>

  <main class="wrap">
    <div class="row">
      <section class="card">
        <h2>Nuevo reporte</h2>

        <form id="reporteForm">
          <div class="grid-4">
            <div>
              <label>N° de reporte (consecutivo)</label>
              <input type="text" id="numReporte" readonly />
            </div>
            <div>
              <label>Fecha</label>
